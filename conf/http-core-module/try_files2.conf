events{}

http {
  server {
    location / {
      #
      # 指定多个文件，如果这几个文件都不存在，才会发生内部跳转
      # 最后一个参数也可以指定一个参数
      #
      try_files $uri $uri/index.html $uri.html =404;
      error_page 404 /404.html; # 可以通过error_page指定错误页面
    }

    location /test {
      #try_files $uri @tt1;
      try_files $uri /tt2;
    }

    location /tt2 {
      internal;
      echo "uri $uri";
    }

    location @tt1 {
      #
      # 发生这种跳转时，$uri是没有改变的
      #
      echo "uri $uri";
    }
  }
}
